<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__info-edit">
                        <h2 class="profile__info-name">Жак-Ив Кусто</h2>
                        <button class="profile__info-editbutton"></button>
                    </div>
                    <p class="profile__info-job">Исследователь океана</p>    
                </div>
                <button class="profile__info-addbutton"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/karachaev.jpg" alt="Карачаево-Черкесск">
                    <div class="element__title-like">
                        <h3 class="element__title">Карачаевск</h3>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__title-like">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="element__title-like">
                        <h3 class="element__title">Домбай</h3>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__title-like">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="element__title-like">
                        <h3 class="element__title">Домбай</h3>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/karachaev.jpg" alt="Карачаево-Черкесск">
                    <div class="element__title-like">
                        <h3 class="element__title">Карачаево-Ч...</h3>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close"></button>
                <input class="popup__field popup__field_name" type="text" placeholder="Имя">
                <div class="popup__line"></div>
                <input class="popup__field popup__field_job" type="text" placeholder="Описание">
                <div class="popup__line"></div>
                <button class="popup__button"><p class="popup__button-text">Сохранить</p></button>
            </div>
        </div>
    </div> 
    <script src="./script/index.js"></script> 
</body>
</html>
