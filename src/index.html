<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" href="pages/index.css"> -->
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                   <img class="profile__avatar" src="#" alt="Аватар"> 
                    <div class="profile__update">
                        <button class="profile__update-btn"></button>
                    </div> 
                </div>
                <div class="profile__info">
                    <div class="profile__info-edit">
                        <h2 class="profile__info-name">Жак-Ив Кусто</h2>
                        <button class="profile__info-editbutton"></button>
                    </div>
                    <p class="profile__info-job">Исследователь океана</p>    
                </div>
                <button class="profile__info-addbutton"></button>
            </section>
            <section class="elements">
                <template id="element-temp">
                    <div class="element">
                        <button class="element__trash"></button>
                        <img class="element__image">
                        <div class="element__title-like">
                            <h3 class="element__title"></h3>
                            <div class="element__like-counter">
                                <button class="element__like"></button>
                                <p class="element__counter"></p>
                            </div>
                            
                        </div>
                    </div>
                </template>
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <form class="popup__form popup__form_profile" novalidate>
                <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>
                <button type="button" class="popup__close"></button>
                <input class="popup__input popup__input_name" id="name-input" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__error popup__error_visible" id="name-input-error"></span>
                <input class="popup__input popup__input_job" id="job-input" name="about" type="text" placeholder="Описание" minlength="2" maxlength="200" required>
                <span class="popup__error popup__error_visible" id="job-input-error"></span> 
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_add-card">
            <form class="popup__form popup__form_add-card" novalidate>
                <h2 class="popup__title popup__title_add-card">Новое место</h2>
                <button type="button" class="popup__close"></button>
                <input class="popup__input popup__input_mesto" id="mesto-input" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error popup__error_visible" id="mesto-input-error"></span> 
                <input class="popup__input popup__input_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required>
                <span class="popup__error popup__error_visible" id="link-input-error"></span> 
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
        <div class="popup popup_update-avatar">
            <form class="popup__form popup__form_update-avatar" novalidate>
                <h2 class="popup__title popup__title_update-avatar">Обновить аватар</h2>
                <button type="button" class="popup__close"></button> 
                <input class="popup__input popup__input_link" id="link-input" name="avatar" type="url" placeholder="Ссылка на картинку" required>
                <span class="popup__error popup__error_visible" id="link-input-error"></span> 
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_form-confirm">
            <form class="popup__form popup__form_confirm" novalidate>
                <h2 class="popup__title popup__title_update-avatar">Вы уверены?</h2>
                <button type="button" class="popup__close"></button>  
                <button type="submit" class="popup__button popup__button_confirm">Да</button>
            </form>
        </div>
        <div class="popup popup_img">
            <div class="popup__zoom-container">
                <button class="popup__close"></button>
                <img class="popup__image">
                <p class="popup__subtitle"></p>    
            </div>
        </div>
    </div> 
    <!--<script type="module" src="pages/index.js"></script>-->  
</body>
</html>
